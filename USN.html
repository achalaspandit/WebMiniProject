<html>
    <body>
            <script type="text/javascript">
                
                validate=function()
                    {
                        
                        var a=document.getElementById('usn').value;
                        
                        if(a.length==0)
                            {
                                alert("USN is empty");
                                return;
                            }
                        
                        var b=a.toLowerCase();
                        var str=b.search(/^[1-4][a-z][a-z][0-9][0-9][a-z][a-z][0-9][0-9][0-9]/);
                        if(str==0)
                            alert("USN is valid");
                        else
                            alert("Invalid USN");
                    }
            </script>
       
        <form onsubmit=validate()>
            Enter USN in UPPERCASE:<input id=usn type=text><br>
            <input type=submit value=submit>
        </form>
    </body>
 </html>
