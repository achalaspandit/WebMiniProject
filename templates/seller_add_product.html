<!DOCTYPE html>
<html>
    <head>
        <title>Add Product</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lancelot&display=swap" rel="stylesheet">     
        <style>
            body{
                background-image: url("../static/BackgroundF.png");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100% 100%;
            }
            h1{
                font-family: 'Princess Sofia', cursive;
                font-size: 45px;
                color: #004A63;
                margin-left: 40px;
                margin-top: 20px;
            }
            form {
                padding: 15px;
                padding-top: 25px;
                margin-left: 100px;
                width: 750px;
                border-radius: 10px;
                background: #00aec4;
                text-align: center;
            }
            form input{
                font-family: 'Lancelot', cursive;
                background: #f2f2f2;
                width: 100%;
                border: none;
                border-radius: 10px;
                margin: 0 0 15px;
                padding: 14px;
                box-sizing: border-box;
                font-size: 24px;
            }
            form button{
                font-family: 'Lancelot', cursive;
                background: #f2f2f2;
                align-self: center;
                width: 50%;
                border: 0;
                border-radius: 10px;
                padding: 12px;
                color: black;
                font-size: 24px;
            }
            form button:hover{
            background: #51ce57;
            }
            label{
                float: left;
                color: white;
                font-family: 'Lancelot', cursive;
                font-size: 30px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
    <h1>Desi Angadi</h1>

    <form class="login-form" action="{{ url_for('seller_add_product') }}" method="post" enctype="multipart/form-data">
        <input type="text" name="SellerId" placeholder="sellerID" pattern="[A-Za-z]{3}[A-Za-z0-9]{3-9}" required/>
        <input type="text" name="prod_name" placeholder="ProductName" pattern="[a-zA-Z\s]+$" required/>
        <input type="text" name="prod_id" placeholder="Product id" pattern="[A-Za-z]{3}[A-Za-z0-9]{3-9}" required/>
        <input type="text" name="category" placeholder="category" pattern="Jewellery|Condiments|Handicrafts|Textiles"
               required/>
        <input type="number" name="quantity" placeholder="Quantity" min="1" max="20" required/>
        <input type="number" name="price" placeholder="Price" pattern="[0-9]" required/>
        <input type="text" name="description" placeholder="Description" pattern="[a-zA-Z\s]+$" required/>
        <input type="file" name="image"><br>
        <button>Add Product</button>
    </form>

    </body>
</html>
