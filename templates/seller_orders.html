<!DOCTYPE html>
<html>
    <head>
        <title>Orders Seller</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lancelot&display=swap" rel="stylesheet">     
        <style>
            body{
                background-image: url("../static/BackgroundF.png");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100% 100%;
            }
            h1{
                font-family: 'Princess Sofia', cursive;
                font-size: 45px;
                color: #004A63;
                margin-left: 40px;
                margin-top: 20px;
            }
            h3{
                font-family: 'Lancelot', cursive;
                font-size: 50px;
                display: inline;
                color: white;
                margin-left: 70px;
                margin-top: 30px;
            }
            div{
                margin-top: 20px;
                margin-left: 60px;
                margin-right: 40px;
                margin-bottom: 40px;
                padding: 20px;
                float: left;
                background-color: #00aec4;
                border-radius: 10px;
            }
            table{
                font-family: 'Lancelot', cursive;
                font-size: 35px;
                color: white;
                margin: 20px;
            }
            th,tr,td{
                padding: 18px;
                border-bottom: 1px solid white;
            }
        </style>
    </head>
    <body>
        <h1>Desi Angadi</h1>
        <div>
            <h3>Orders</h3>

            <table>
                <tr>
                    <th> Buyer name</th>
                    <th> Buyer address</th>
                    <th> product name</th>
                    <th> product id</th>
                    <th> product id</th>
                    <th> product id</th>
                </tr>
                <indent>
                    {% for itemData in data: %}
                    <tr>
                        <indent>
                            {% for row in itemData: %}
                            <td>{{ row }}</td>
                            {% endfor %}
                        </indent>
                    </tr>
                    {% endfor %}
                </indent>
            </table>
        </div>
    </body>
</html>
